<!DOCTYPE html>
<html>

  <head>
    <script type="text/javascript" src="js/virtualrig.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>


  <body>
    <div class="row">
      <div class="column">

        <svg id="virtualrig" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 20 20" onload="makeDraggable(evt)" style="background: #bababa;">

          <g name="boundry" fill="#aaff00">
            <circle cx="0" cy="-1" r="2"></circle>
            <circle cx="0" cy="1" r="2"></circle>
            <rect x="-2" y="-1" width="4" height="2"></rect>
          </g>
        </svg>
    </div>

    <div class="column">
      <svg id="outmapping" xmlns="http://www.w3.org/2000/svg" viewBox="-6 -6 12 12" onchange="" style="background: #a0a0a0;">
        <!-- Todo make these values inherit the maze properties-->
        <text id="transx" x="-2" y="-2" style="font:.2px monospace;">000</text>
        <text id="transy" x="-2" y="-1.75" style="font:.2px monospace;">000</text>
        <text id="theta" x="-2" y="-1.5" style="font:.2px monospace;">000</text>

  	  <circle id="marker" cx="0" cy="0" r=".05" style="fill:red"></circle>

      </svg>
    </div>
  </div>

</body>
<script type="text/javascript" src="js/drawMaze.js"></script>
</html>
