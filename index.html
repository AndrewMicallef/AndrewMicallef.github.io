<!DOCTYPE HTML>
<html> 
  <head>
      <style>
          .Player {
            fill:#ffffff;
            stroke:#0000ff;
          }
      </style>
  </head>
  
  <body onload="drawGameSVG()">
    <h1>
      Quest Complete
    </h1>
    <!-- Create the SVG pane. -->
    <svg xmlns="http://www.w3.org/2000/svg" height="501" width="501">
      <!-- Create the board. -->
	  <defs>
	  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
		<path d="M 10 0 L 0 0 0 10" fill="none" stroke="lightblue" stroke-width="1"/>
	  </pattern>
	  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
		<rect width="100" height="100" fill="url(#smallGrid)"/>
		<path d="M 100 0 L 0 0 0 100" fill="none" stroke="blue" stroke-width="1"/>
	  </pattern>
	</defs>

    <rect width="100%" height="100%" fill="url(#grid)" />
    <!-- Create the player. -->
    <circle
        class="Player"
        cx="150" 
        cy="150" 
        r="15" 
        id="player" />
     
    </svg>
  </body>

</html>
